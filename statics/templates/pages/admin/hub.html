{% extends "base.html" %}

{% block content %}
<div class="p-4 bg-white">
    <p class="text-4xl font-bold text-grey-400 mb-4">Marketplace</p>
    <form class="max-w-md">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" autocomplete="off" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Models..." required />
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700">Search</button>
        </div>
    </form>
    <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
    <div class="flex flex-wrap gap-5">
        <div class="max-w-sm w-full p-5 border dark:hover:bg-gray-100 cursor-pointer border-gray-300 rounded-xl shadow-lg bg-white">
            <h2 class="text-xl font-semibold text-gray-800">Phowhisper-tiny</h2>
            <p class="text-gray-600 text-sm mt-1">Latest Version: <span class="font-medium text-gray-700">v1.0</span></p>
            <p class="text-gray-600 text-sm mt-1">Status: 
                <span class="font-medium text-green-600">Installed</span>
            </p>
        </div>
        <div class="max-w-sm w-full p-5 border dark:hover:bg-gray-100 cursor-pointer border-gray-300 rounded-xl shadow-lg bg-white">
            <h2 class="text-xl font-semibold text-gray-800">Phowhisper-base</h2>
            <p class="text-gray-600 text-sm mt-1">Latest Version: <span class="font-medium text-gray-700">v1.0</span></p>
            <p class="text-gray-600 text-sm mt-1">Status: 
                <span class="font-medium text-green-600">Installed</span>
            </p>
        </div>
    </div>
</div>
<script>
        const modal = document.getElementById("modal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
    });

    closeBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) modal.classList.add("hidden");
    });

    window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") modal.classList.add("hidden");
    });
</script>
{% endblock %}
