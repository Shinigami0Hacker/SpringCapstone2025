<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session Invalid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f5f5f5;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #d9534f;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555555;
      font-size: 1.1rem;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #d9534f;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Session Invalid</h1>
    <p>Your session is not valid, contact the administrator.</p>
  </div>
</body>
</html>
