<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Automatic yiled recording</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cancel" />
    <meta charset="UTF-8">
    <style>
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="relative">
    <div class="flex items-center min-h-screen bg-gray-100 gap-4 flex-col p-12 relative">
        <div class="fixed left-2 bottom-1 flex flex-col justify-between">
            <div class="fixed left-2 bottom-1 flex flex-col">
                <button class="p-2 bg-gray-300 rounded-lg" id="debugButton">Open Debug Terminal</button>
                <form id="uploadAudio" action="debug" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept="audio/*" required/>
                    <button type="submit">Upload</button>
                </form>
            </div> 
            <div class="fixed right-2 bottom-1 flex flex-col items-center gap-2">
                <h5>Not recording</h5>
                <button id="recordButton" class="flex items-center justify-center w-16 h-16 bg-red-500 rounded-full text-white font-semibold transition-all duration-300 hover:bg-red-600">
                    <svg id="recordIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="8" />
                    </svg>
                    <svg id="stopIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">
                {{ session_name }}
            </h1>
            <div class="border border-gray-300 rounded-lg p-6 bg-gray-50">
                <p class="text-base text-gray-700 mb-4">
                    <strong>Model ID:</strong> {{ model_id }}
                </p>
                <p class="text-base text-gray-700 mb-4">
                    <strong>Schema ID:</strong> {{ schema_id }}
                </p>
                <p class="text-base text-gray-700">
                    <strong>Temporary Table ID:</strong> {{ temporary_table_id }}
                </p>
            </div>
        </div>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 mt-6" id="workingTable">
            <thead class="text-xs text-gray-900 uppercase bg-gray-50 dark:bg-gray-300 ">
                <tr>
                    {% for column in column_name %}
                    <th scope="col" class="px-6 py-3">{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b text-gray-600 dark:bg-gray-200 dark:border-gray-700 border-gray-200">
                </tr>
            </tbody>
        </table>
    </div>
    <div id="debugModal" class="fixed inset-0 flex items-center justify-center bg-gray-50/75 hidden">
        <div class="bg-black rounded-lg shadow-lg w-full max-w-2xl p-6 border-gray-500 border relative h-[600px]">
            <h2 class="text-2xl font-bold text-white">Debug terminal</h2>
            <div class="p-2" id="terminal">
            </div>
        </div>
    </div>
    <script>
        const socket_url = (location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + "/user/queue";
        const socket = new WebSocket(socket_url);
        function updateRecord(){
            const nameCell = document.createElement("td")
            nameCell.contentEditable = true
        }

        socket.onmessage = (event) => {
            const raw_data = JSON.parse(event.data);
            const data = raw_data.extracted_data;
            const tableBody = document.querySelector("#workingTable tbody");
            const row = document.createElement("tr");
            row.className = "bg-white border-b text-gray-600 dark:bg-gray-200 dark:border-gray-700 border-gray-200";
            
            const name = data[0];
            const type = data[1];
            const weight = data[2];
            
            const nameCell = document.createElement("td");
            nameCell.className = "px-6 py-4"
            nameCell.textContent = name
            const typeCell = document.createElement("td");
            typeCell.className = "px-6 py-4"
            typeCell.textContent = type
            const weightCell = document.createElement("td");
            weightCell.className = "px-6 py-4"
            weightCell.textContent = weight

            row.appendChild(nameCell);
            row.appendChild(typeCell);
            row.appendChild(weightCell)
            
            tableBody.appendChild(row)
            console.log(event.data)
        };

        socket.onclose = () => {
            console.log("Session is closed")
        }

        document.getElementById('uploadAudio').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('debug', {
                    method: 'POST',
                    body: formData
                });
                const responseText = await response.json()
                const terminal = document.getElementById('terminal')
                const line = document.createElement("span")
                const brk = document.createElement("br")
                line.className = "text-white"
                const now = new Date();
                const timestamp = now.toISOString().replace("T", " ").split(".")[0];
                line.textContent = `[${timestamp}] - ${responseText["transcription"]}`
                terminal.appendChild(
                    line
                )
            } catch (error) {
                document.getElementById('status-text').innerText = 'Failed to submit form: ' + error.message;
            }
        });

        const debugModal = document.getElementById("debugModal");
        const debugButton = document.getElementById("debugButton");

        debugButton.addEventListener("click", () => {
            debugModal.classList.remove("hidden");
        });

        window.addEventListener("click", (e) => {
            if (e.target === debugModal) debugModal.classList.add("hidden");
        });

        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") debugModal.classList.add("hidden");
        });

        const recordButton = document.getElementById('recordButton');
        const statusDisplay = document.getElementById('status');
        const vadStatusDisplay = document.getElementById('vadStatus');
        const audioPlayer = document.getElementById('audioPlayer');

        let mediaRecorder;
        let audioContext;
        let processor;
        let audioChunks = [];
        let silenceTimer;
        let lastSoundTime;

        recordButton.addEventListener('click', startRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                let threshold = 0.02;
                let isSpeaking = false;
                lastSoundTime = Date.now();

                processor.onaudioprocess = function (e) {
                    const input = e.inputBuffer.getChannelData(0);
                    let sum = 0.0;

                    for (let i = 0; i < input.length; i++) {
                        sum += input[i] * input[i];
                    }
                    const rms = Math.sqrt(sum / input.length);

                    if (rms > threshold) {
                        lastSoundTime = Date.now();
                        if (!isSpeaking) {
                            isSpeaking = true;
                            vadStatusDisplay.textContent = "Voice activity: Speaking";
                        }
                    } else if (isSpeaking) {
                        const silenceDuration = (Date.now() - lastSoundTime) / 1000;
                        vadStatusDisplay.textContent = `Voice activity: Silent (${silenceDuration.toFixed(1)}s)`;

                        if (silenceDuration >= 2) {
                            isSpeaking = false;
                            stopRecording();
                        }
                    }
                };

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'recording.wav');

                    audioChunks = [];

                    if (processor) processor.disconnect();
                    if (audioContext) audioContext.close();
                    stream.getTracks().forEach(track => track.stop());

                    recordButton.disabled = false;
                    statusDisplay.textContent = "Uploading your recording...";
                    vadStatusDisplay.textContent = "Voice activity: Uploading...";
                    
                    try {
                        const response = await fetch('/working/{{ session_id }}', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const result = await response.json();
                            statusDisplay.textContent = "Recording uploaded successfully!";
                            vadStatusDisplay.textContent = "Voice activity: Upload complete.";
                            console.log("Server response:", result);
                        } else {
                            statusDisplay.textContent = "Failed to upload recording.";
                            vadStatusDisplay.textContent = "Voice activity: Upload failed.";
                            console.error("Upload failed:", response.statusText);
                        }
                    } catch (error) {
                        statusDisplay.textContent = "Error uploading recording.";
                        vadStatusDisplay.textContent = "Voice activity: Upload error.";
                        console.error("Error uploading recording:", error);
                    }
                };

                mediaRecorder.start(100);
                recordButton.disabled = true;
                statusDisplay.textContent = "Recording... Speak now";
                vadStatusDisplay.textContent = "Voice activity: Listening...";

            } catch (error) {
                statusDisplay.textContent = `Error: ${error.message}`;
                console.error("Recording error:", error);
            }
        }

        function stopRecording() {
            clearTimeout(silenceTimer);
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        //         stopIcon.classList.add('hidden');
        //     }
        // });
    </script>
</body>

</html>
